<h1>Listado de personas</h1>
<div class="jumbotron">
<div class="col" ng-repeat="artist in artistController.artists">
  <div class="col-xs-6 col-md-4" >
    <a href="#/home/{{artist.id}}" class="thumbnail">
      <img ng-src="{{artist.images[1].url}}" class="img-responsive">
    </a>
  </div>
</div>
</div>
